buildscript {
	ext {
		springBootVersion = '2.0.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven'


group = 'com.tmo'
version = '0.0.1'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE')
	compile('org.springframework.boot:spring-boot-starter:2.0.2.RELEASE')
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.43'
	compile 'com.squareup.okhttp3:okhttp:3.6.0'
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.2.RELEASE')
	runtime('mysql:mysql-connector-java:8.0.11')
	runtime('com.h2database:h2:1.4.197')
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2')
	compile group: 'log4j', name: 'log4j', version: '1.2.17'

	testCompile('org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE')
}
